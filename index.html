<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Mi receta</title>
</head>
<body>
    <div class="header">
        <h1 class="header__title">Revuelto de ajos tiernos con champiñones</h1>
    </div>
    <div class="main">
        <img  class="main__img" src="./src/assets/img/receta.jpg" alt="revuelto de ajos tiernos">
        <section class="main__resources">
            <div class="main__resources__ingredients">
                <h2>INGREDIENTES</h2>
                <input type="checkbox" class="main__resources__ingredients__ingredient">8 huevos</input>
                <input type="checkbox" class="main__resources__ingredients__ingredient">1 manojo de ajos tiernos</input>
                <input type="checkbox" class="main__resources__ingredients__ingredient">200 gramos de champiñones</input>
                <input type="checkbox" class="main__resources__ingredients__ingredient">2 cucharadas de aceite de oliva</input>
                <input type="checkbox" class="main__resources__ingredients__ingredient">Sal</input>
                <input type="checkbox" class="main__resources__ingredients__ingredient">Pimienta</input>
                <input type="checkbox" class="main__resources__ingredients__ingredient">2 ramitas de perejil</input>
            <div class="main__resources__timmer">
                <h2>Tiempo</h2>
                <div class="main__resources__timmer__total">
                    <p>0:15</p>
                </div>
                <div class="main__resources__timmer__settime">
                    <p >0:00</p>
                </div>
            </div>
        </section>
        <section class="main__preparation">
            <h2>PREPARACIÓN</h2>
            <article class="main__preparation__step"></article>
            <article class="main__preparation__step"></article>
            <article class="main__preparation__step"></article>
            <article class="main__preparation__step"></article>
        </section>
    </div>
    <div class="footer"></div>
</body>
</html>
